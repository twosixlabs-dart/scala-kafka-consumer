kafka.application.id=scala-kafka-consumer
kafka.group.id=consumer
kafka.poll.timeout.millis=2000
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.value.serializer=com.worldmodelers.kafka.messages.ExampleProducerMessageSerializer
kafka.value.deserializer=com.worldmodelers.kafka.messages.ExampleProducerMessageDeserializer
kafka.bootstrap.servers=localhost:6308

topic.from=stream.out
consumer.persist.dir=target